<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <h1>Todo List</h1>
        
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a todo...">
            <input type="date" id="todo-date">
            <button type="submit" class="add-btn">+</button>
        </form>
        
        <div class="actions-container">
            <button id="filter-btn" class="action-btn">Filter: All</button>
            <button id="delete-all-btn" class="action-btn danger">Delete All</button>
        </div>
        
        <div class="todo-list-header">
            <div class="header-item task">Task</div>
            <div class="header-item due-date">Due Date</div>
            <div class="header-item status">Status</div>
            <div class="header-item actions">Actions</div>
        </div>
        <ul id="todo-list">
            <li class="empty-message">No task found</li>
        </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
